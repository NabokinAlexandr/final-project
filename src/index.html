<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8"/>
    </head>
    <body>
        <header>
            <ul class="navi">
                <li><a href="/#home" class="logo">home</a></li>
                <li class="js-user-link hidden toUserpage"><a href="/#user-page">user-page</a></li>
            </ul>
            <input type="text" id="search">
            <ul class="regLog">
                <li>Login</li>
                <li>Register</li>
            </ul>
        </header>

        <div id="myModalReg" class="modal">
            <div class="modal-content">
                <span class="close">X</span>
                <form class='form' id="js-reg-form">
                    <input type="text" class="form-input" placeholder="Your name" id="js-reg-name">
                    <input type="password" class="form-input" placeholder="Your password" id="js-reg-pass">
                    <input type="password" class="form-input" placeholder="Confirm your password" id="js-reg-confirm-pass">
                    <button type="submit" class="form-button">Register</button>
                    <div class="form-message js-reg-form-message"></div>
                </form>
            </div>
        </div>

        <div id="myModalLogin" class="modal">
            <div class="modal-content">
                <span class="close">X</span>
                <form class='form' id="js-login-form">
                    <input type="text" class="form-input" placeholder="Your name" id="js-login-name">
                    <input type="password" class="form-input" placeholder="Your password" id="js-login-pass">
                    <button type="submit" class="form-button">Log in</button>
                    <div class="form-message js-login-form-message"></div>
                </form>
            </div>
        </div>


        <button type="button" id="js-logout" class="form-button hidden">Log out</button>

        <div id="app"></div>

        <footer>
            <nav class="navigation js-menu">
                <ul class="navigation-aboutUs">
                    <li>About us
                        <ul>
                            <li><a href="/#default">page 1</a></li>
                            <li><a href="/#default">page 2</a></li>
                            <li><a href="/#default">page 3</a></li>
                        </ul>
                    </li>
                </ul>
                <li class="navigation-contacts"><a href="/#contacts">contacts</a></li>
            </nav>
        </footer> 
    </body>
</html>
